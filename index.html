<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot File Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .log-output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: scroll;
        }
        .download-links a {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Polyglot File Generator</h1>
        <p>This tool generates polyglot files by combining two input files using various techniques.</p>

        <form id="polyglot-form">
            <div class="form-section">
                <h2>1. Upload Files</h2>
                <div>
                    <label for="file1">Upload the first file (e.g., the container)</label>
                    <input type="file" id="file1" name="file1" required>
                </div>
                <div>
                    <label for="file2">Upload the second file (e.g., the payload)</label>
                    <input type="file" id="file2" name="file2" required>
                </div>
            </div>

            <div class="form-section">
                <h2>2. Select Options</h2>
                <div class="options">
                    <div>
                        <input type="checkbox" id="reverse" name="reverse">
                        <label for="reverse">Reverse Order (file2 as container)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="split" name="split">
                        <label for="split">Split Payloads</label>
                    </div>
                    <div>
                        <input type="checkbox" id="force" name="force">
                        <label for="force">Force File 2 as a generic binary blob</label>
                    </div>
                    <div>
                        <input type="checkbox" id="overlap" name="overlap">
                        <label for="overlap">Generate Overlapping Polyglots (experimental)</label>
                    </div>
                    <div>
                        <label for="pad">Pad payloads to a specific size (in Kb)</label>
                        <input type="number" id="pad" name="pad" min="0" value="0" step="1">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>3. Generate</h2>
                <button type="submit">Generate Polyglots</button>
            </div>
        </form>

        <div id="results-section" style="display: none;">
            <h2>Results</h2>
            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <h3>Generation Log</h3>
                    <div id="log-output" class="log-output"></div>
                </div>
                <div style="flex: 1;">
                    <h3>Download Files</h3>
                    <div id="download-links" class="download-links"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('polyglot-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file1', document.getElementById('file1').files[0]);
            formData.append('file2', document.getElementById('file2').files[0]);
            formData.append('reverse', document.getElementById('reverse').checked);
            formData.append('split', document.getElementById('split').checked);
            formData.append('force', document.getElementById('force').checked);
            formData.append('overlap', document.getElementById('overlap').checked);
            formData.append('pad', document.getElementById('pad').value);

            const response = await fetch('http://localhost:8000/generate', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('results-section').style.display = 'block';
                document.getElementById('log-output').textContent = result.results.join('\n');

                const downloadLinks = document.getElementById('download-links');
                downloadLinks.innerHTML = '';
                result.generated_files.forEach(file => {
                    const link = document.createElement('a');
                    const byteCharacters = atob(file.data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'application/octet-stream' });
                    link.href = URL.createObjectURL(blob);
                    link.download = file.filename;
                    link.textContent = `Download ${file.filename}`;
                    downloadLinks.appendChild(link);
                });
            } else {
                alert('An error occurred during file generation.');
            }
        });
    </script>
</body>
</html>
